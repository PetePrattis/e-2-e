<div ng-cloak>
    <div class="row">
        <div class="col-md-8">
            <h1>Search!</h1>
            <hr />
            <div class="form-group">
                <label for="search">Search Term</label>
                <input data-ng-model="vm.search.searchTerm" type="text" class="form-control" id="search">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button type="button" class="btn btn-default" data-ng-click="vm.doSearch(vm.search.searchTerm)">search</button>
        </div>
    </div>
</div>
