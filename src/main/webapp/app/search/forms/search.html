<div ng-cloak>
    <div class="row">
        <div class="col-md-8">
            <h1>Search!</h1>
            <hr />
            <div class="form-group">
                <input data-ng-model="vm.search.searchTerm" type="text" class="form-control" id="search">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button id="go" type="button" style="float: left;" class="btn btn-default" data-ng-click="vm.doSearch(vm.search.searchTerm)">Go</button>
            <button id="clear" type="button" style="float: right;" class="btn btn-default" data-ng-click="vm.doClear()">Clear</button>
        </div>
    </div>

	<br/>

	<div class="row">
		<b>Results</b>
		<table class="table">
			<tr class="clickable" >
				<td id="firstname" data-ng-click="vm.doSearch(vm.search.searchTerm, 'firstname')"><b>Firstname</b></td>
				<td id="lastname" data-ng-click="vm.doSearch(vm.search.searchTerm, 'lastname')"><b>Lastname</b></td>
				<td id="email" data-ng-click="vm.doSearch(vm.search.searchTerm, 'email')"><b>Email</b></td>
			</tr>
			<tr ng-repeat="user in vm.search.users">
				<td>{{ user.firstName }}</td>
				<td>{{ user.lastName }}</td>
				<td>{{ user.email }}</td>
			</tr>
		</table>
	</div>
</div>
